  <meta charset="UTF-8">

    .form-control {
      direction: rtl;
      font-size: 20px;
    }

    .data-out {
      color: #146fb0;
      font-size: 20px;
      font-weight: 900;
      padding: 20px;
    }
  </style>

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <a class="nav-link active" aria-current="page" href="index.html">الرئيسية</a>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Dropdown

          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container-fluied">

    <div class="row mt-5">

      <div class="col-md-3">
        <ul id="menu"></ul>
      </div>

      <div class="col-md-8">
        <div class="col-md-12">
          <h3>نموذج اضافة اعلان عن مؤتمر</h3>
          <small id="emailHelp" class="form-text text-muted">
          </small>
          <p>&nbsp;</p>

        </div>

        <form>
          <div class="form-group">
            <label>عنوان المؤتمر </label>
            <input type="text" class="form-control">

          </div>

          <div class="form-group mt-2">
            <label>نبذة عن المؤتمر </label>
            <textarea rows="3" class="form-control"></textarea>
          </div>

          <div class="row mt-2">
            <div class="form-group col-md-12">
              <label>الفئة المستهدفة:</label>
              <label class="mx-3">طبيب
                <input type="checkbox" checked="checked">
              </label>
              <label class="mx-3">ممرض
                <input type="checkbox">
              </label>
              <label class="mx-3 mt-2">فئات طبية مساندة
                <input type="checkbox">
              </label>
              <label class="mx-3 mt-2">إداري
                <input type="checkbox">
              </label>
              <label class="mx-3 mt-2">اخرى
                <input type="checkbox" checked="checked" onchange="displayChange('targetGroup', this.checked)">
              </label>
            </div>

            <div class="form-group col-md-4 d-flex align-items-end mt-2">
              <input type="text" class="form-control" id="targetGroup" placeholder="ادخل الفئة الاخرى">
            </div>
          </div>

          <div class="row mt-2">
            <div class="form-group mt-2 col-md-4">
              <label>جهة التفيذ</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group mt-2 col-md-4">
              <label>مقر التفيذ</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-md-4">
              <label>طريقة الحضور: (يمكن اختيار حضورى وعن بعد معاً)</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>حضوري</option>
                <option>عن بعد</option>
                <option> عن بعد مسجل</option>
              </select>
            </div>
          </div>

          <div class="row mt-2">
            <div class="form-group col-md-4">
              <label>مدة التدريب:</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-md-4">
              <label>تاريخ بداية المؤتمر </label>
              <input type="date" class="form-control">
            </div>
            <div class="form-group col-md-4">
              <label>تاريخ انتهاء المؤتمر </label>
              <input type="date" class="form-control">
            </div>
          </div>

          <div class="row mt-2">
            <div class="form-group col-md-4">
              <label>عدد المقاعد</label>
              <input type="text" class="form-control" id="seatNo">
            </div>

            <div class="form-group form-check col-md-4">
              <input type="checkbox" class="form-check-input" onchange="readOnlyChange('seatNo', this.checked)"
                style="margin-top: 35px; margin-right: 5px; margin-left: 5px;">
              <label class="form-check-label" for="exampleCheck1" style="margin-top: 30px;">عدد المقاعد مفتوح</label>
            </div>
          </div>
          <hr>

          <div>
            <label class="me-3">اهداف المؤتمر</label>
            <div class="text-list"></div> <br>
            <label class="me-3">إرفاق الجدول العلمي</label>
            <input type="file"><br>
          </div>

          <hr>
          <label class="mt-3">المُتحدثين</label>
          <div class="row">
            <div class="col-md-8">
              <input type="text" class="form-control" placeholder="اسم المتحدث">
              <textarea class="form-control mt-2" placeholder="سيرة ذاتية مصغرة" rows="3"></textarea>
            </div>
            <div class="col-md-3">
              <img width="150" src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="صورة المُتحدث">
            </div>
          </div>
          <button type="button" class="btn btn-success m-2">
            <i class="fa fa-add me-2"></i>إضافة مُتحدث
          </button>

          <hr>
          <div class="row mt-3">
            <h5 class="me-2 col-12 text-nowrap">التسجيل</h5>
            <div class="col-md-4 mt-2">
              <label>تاريخ انتهاء التسجيل المبكر</label>
              <input type="date" class="form-control">
            </div>
            <div class="col-md-4 mt-2">
              <label>تاريخ انتهاء التسجيل</label>
              <input type="date" class="form-control">
            </div>
          </div>

          <div class="row mt-2">
            <label class="me-2 col-12 text-nowrap">رسوم التسجيل (اذا كان هناك اكثر من طريقة للحضور يتم ادخال الرسوم لكل طريقة منفصله)</label>
            <div class="col-md-4 mt-1">
              <label>طبيب</label>
              <input type="text" class="form-control" placeholder="رسوم التسجيل المبكر">
              <input type="text" class="form-control mt-2" placeholder="رسوم التسجيل المتأخر">
            </div>
            <div class="col-md-4 mt-2">
              <label>ممرض</label>
              <input type="text" class="form-control" placeholder="رسوم التسجيل المبكر">
              <input type="text" class="form-control mt-2" placeholder="رسوم التسجيل المتأخر">
            </div>
            <div class="col-md-4 mt-2">
              <label>إداري</label>
              <input type="text" class="form-control" placeholder="رسوم التسجيل المبكر">
              <input type="text" class="form-control mt-2" placeholder="رسوم التسجيل المتأخر">
            </div>
          </div>

          <div class="form-group mt-2">
            <label> ملاحظات</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <hr>

          <div>
            <h5>ورش العمل</h5>

            <div class="form-group">
              <label>عنوان ورشة العمل </label>
              <input type="text" class="form-control">

            </div>

            <div class="form-group mt-2">
              <label>وصف ورشة العمل </label>
              <textarea rows="2" class="form-control"></textarea>
            </div>

            <div class="form-group mt-2">
              <label class="me-3">الاهداف</label>
              <div class="text-list"></div> <br>
            </div>

            <div class="row mt-2">
              <div class="form-group col-md-4">
                <label>المُحاضر</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group col-md-4">
                <label>القاعة</label>
                <input type="text" class="form-control">
              </div>
            </div>

            <div class="row mt-2">
              <div class="form-group col-md-4">
                <label>تاريخ البداية </label>
                <input type="date" class="form-control">
              </div>
              <div class="form-group col-md-4">
                <label>تاريخ الانتهاء </label>
                <input type="date" class="form-control">
              </div>
            </div>

            <div class="row mt-2">
              <div class="col-md-4 mt-2">
                <label>تاريخ انتهاء التسجيل المبكر</label>
                <input type="date" class="form-control">
              </div>
              <div class="col-md-4 mt-2">
                <label>تاريخ انتهاء التسجيل</label>
                <input type="date" class="form-control">
              </div>
            </div>
  
            <div class="row mt-2">
              <label class="me-2 col-12 text-nowrap">رسوم التسجيل</label>
              <div class="col-md-4 mt-1">
                <label>طبيب</label>
                <input type="text" class="form-control" placeholder="رسوم التسجيل المبكر">
                <input type="text" class="form-control mt-2" placeholder="رسوم التسجيل المتأخر">
              </div>
              <div class="col-md-4 mt-2">
                <label>ممرض</label>
                <input type="text" class="form-control" placeholder="رسوم التسجيل المبكر">
                <input type="text" class="form-control mt-2" placeholder="رسوم التسجيل المتأخر">
              </div>
              <div class="col-md-4 mt-2">
                <label>إداري</label>
                <input type="text" class="form-control" placeholder="رسوم التسجيل المبكر">
                <input type="text" class="form-control mt-2" placeholder="رسوم التسجيل المتأخر">
              </div>
            </div>

            <div class="row mt-2">
              <div class="form-group col-md-4">
                <label>عدد المقاعد</label>
                <input type="text" class="form-control" id="workshopSeatNo">
              </div>
  
              <div class="col-md-4 mt-3 d-flex align-items-center">
                <input type="checkbox" class="form-check-input me-2" onchange="readOnlyChange('workshopSeatNo', this.checked)">
                <label class="form-check-label">عدد المقاعد مفتوح</label>
              </div>
            </div>

            <button type="button" class="btn btn-success m-2">
              <i class="fa fa-add me-2"></i>إضافة ورشة عمل
            </button>
          </div>

          <hr>
          <button type="submit" class="btn btn-primary">ارسال النموذج للاعتماد</button>
          <button type="submit" class="btn btn-danger">الغاء وعودة</button>
        </form>

        <br><br><br><br>
      </div>

    </div>



  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

  <script src="menu.js"></script>

  <script src="global-functions.js"></script>
</body>

</html>
