    <script>
        let selectColumn = `
          <select class="form-select" aria-label="Default select example">
            <option>ورشة </option>
            <option>محاكة </option>    
            <option>جلسة نقاش</option>
            <option selected>محاضرة</option>
            <option>علمية مقدمة</option>
            <option>افتتاحية عرض حالة</option>
            <option>مقدمة علمية</option>
            <option>تدريب عملي</option>
            <option>اختبارات</option>
          </select>`;
        for (i = 1; i <= 5; i++) {
            let row = document.createElement("tr");
            let innerHTML = `<td>${i}</td>`;
            innerHTML += `<td>${selectColumn}</td>`;
            for (d = 1; d <= 4; d++) {
                innerHTML += '<td><input type="text" class="form-control"></td>';
            }
            row.innerHTML = innerHTML;

            [...document.getElementsByClassName("hours-table")]
                .forEach(table => table.appendChild(row.cloneNode(true)));
        }
