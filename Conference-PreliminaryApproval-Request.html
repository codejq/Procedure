  </nav>
  <div class="container-fluied">

    <div class="row mt-5">

      <div class="col-md-3">
        <ul id="menu"></ul>
      </div>

      <div class="col-md-8">
        <div class="col-md-12">
          <h3>طلب موافقة مبدئية للاعلان عن مؤتمر</h3>
          <small id="emailHelp" class="form-text text-muted">
            تشمل البيانات الرئيسية للمؤتمر <br>
            يتم ارسال طلب قبل المؤتمر ب 6 اشهر للحصول على الموافقة
          </small>
          <p>&nbsp;</p>

        </div>

        <form>
          <div class="row">
            <div class="col-md-6">
              <label>عنوان المؤتمر </label>
              <input type="text" class="form-control" required>
            </div>

            <div class="col-md-6">
              <label>عنوان المؤتمر باللغة الإنجليزية </label>
              <input type="text" class="form-control" required>
            </div>
          </div>

          <div class="form-group mt-2">
            <label>نبذة عن المؤتمر </label>
            <textarea rows="3" class="form-control"></textarea>
          </div>

          <div class="d-flex mt-2">
            <label>لغة المؤتمر</label>
            <div class="ms-5" required>
              <input type="radio" name="language" value="arabic" checked>
              <label for="mail">عربي</label>
              <input type="radio" name="language" value="english">
              <label for="femail">انجليزي</label>
            </div>
          </div>


          <div class="row mt-2" style="min-height: 68px;">
            <div class="d-flex align-items-center col-md-6">
              <label>هل يوجد تعاون مع متحدثين دوليين؟</label>
              <div class="ms-5" required>
                <label class="me-2"><input class="me-2" type="radio" name="speakers" value="yes"
                    onchange="displayChange('speakersNo', true)" checked>نعم</label>
                <label><input class="me-2" type="radio" name="speakers" value="no"
                    onchange="displayChange('speakersNo', false)">لا</label>
              </div>
            </div>
            <div class="form-group col-md-6" id="speakersNo">
              <label>عدد المتحدثون الدوليون المتوقع</label>
              <input type="number" class="form-control" required>
            </div>
          </div>

          <div class="row mt-2">
            <div class="form-group col-md-6">
              <label>المجال المهني</label>
              <select type="text" class="form-control" required>
                <option>طب الأسنان والتخصصات المساندة</option>
                <option>فنيون ومساعدون صحيون</option>
                <option>المختبرات والتقنيات الطبية</option>
                <option>طب بشري</option>
                <option>تمريض وقبالة</option>
                <option>صيدلة وفنيو الصيدلة</option>
                <option>العلاج والتأهيل</option>
                <option>الإدارة الصحية وصحة المجتمع</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label>التخصص</label>
              <select type="text" class="form-control" required>
                <option value=""></option>
                <option value=""></option>
              </select>
            </div>
            <div class="form-group col-md-6 mt-2">
              <label>التخصص الدقيق</label>
              <select type="text" class="form-control">
                <option value=""></option>
                <option value=""></option>
              </select>
            </div>
          </div>

          <div class="row mt-2">
            <div class="form-group col-md-6">
              <label>الدولة</label>
              <select type="text" class="form-control countries" required></select>
            </div>
            <div class="form-group col-md-6">
              <label>المدينة</label>
              <select type="text" class="form-control cities" required></select>
            </div>
          </div>

          <div class="row mt-2">
            <div class="form-group col-md-6">
              <label>جهة التفيذ</label>
              <input type="text" class="form-control" required>
            </div>

            <div class="form-group col-md-6">
              <label>مقر التفيذ</label>
              <input type="text" class="form-control" required>
            </div>
          </div>

          <div class="row mt-2">
            <div class="form-group col-md-6">
              <label>تاريخ بداية المؤتمر </label>
              <input type="date" class="form-control" required>
            </div>
            <div class="form-group col-md-6">
              <label>تاريخ انتهاء المؤتمر </label>
              <input type="date" class="form-control" required>
            </div>
          </div>

          <br><br>
          <button type="submit" class="btn btn-primary">ارسال طلب الموافقة</button>
          <button type="submit" class="btn btn-danger">الغاء</button>
        </form>

        <br><br><br><br>
      </div>

    </div>



  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
